<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <link rel="icon"
        href="http://2.bp.blogspot.com/-CfcNNFkQgKg/VVA2-IZrYMI/AAAAAAAACW4/2UKFilGssf0/s1600/Marvel-comics-logo-vector.png">
    <title>Marvel Characters</title>

</head>

<body>
    <!-- Jumbotron Header -->
    <div class="jumbotron" id="mcontainer-2" style="background-color: red ; color: white;">
        <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Marvel Hero
                Catcher</strong></h1>
    </div>

    <div id="marvelCaptions" class="carousel slide" style="width: 400px; height: 400px; margin: auto;"
        data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#marvelCaptions" data-slide-to="0" class="active"></li>
            <li data-target="#marvelCaptions" data-slide-to="1"></li>
            <li data-target="#marvelCaptions" data-slide-to="2"></li>
            <li data-target="#marvelCaptions" data-slide-to="3"></li>
            <li data-target="#marvelCaptions" data-slide-to="4"></li>
            <li data-target="#marvelCaptions" data-slide-to="5"></li>
            <li data-target="#marvelCaptions" data-slide-to="6"></li>
            <li data-target="#marvelCaptions" data-slide-to="7"></li>
            <li data-target="#marvelCaptions" data-slide-to="8"></li>
            <li data-target="#marvelCaptions" data-slide-to="9"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./assets/images/iron-man.jpg" alt="First slide" width="25%">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Iron Man</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/captain-marvel.jpg" alt="Second slide" width="50%">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Captain Marvel</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/captain-america.jpg" alt="Third slide" width="75%">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Captain America</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/hulk.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Hulk</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/thor.jpg" alt="fourth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Thor</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/black-widow.jpg" alt="fifth slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Black Widow</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/hawkeye.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Hawk Eye</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/war-machine.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>War Machine</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/ant-man.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Ant-Man</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./assets/images/thanos.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Thanos</h3>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#marvelCaptions" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#marvelCaptions" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="carousel-item">
        <img src="./assets/images/iron-man.jpg" class="d-block w-50" alt="First Slide">

    </div>


    <div class="container" id="mcontainer-2" style="background-color:black ; color: white;">
        <div class="row" id="search">
            <div class="col">
                <h1>Marvel Universe!</h1>

                <form class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="validationCustom01">Select Your Hero!</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="Search your favorite super hero!" value="" required>
                        <div class="valid-feedback">
                        </div>
                    </div>


                    <input class="btn btn-primary" type="submit" value="Search">
                    <input class="btn btn-primary" type="reset" value="Clear">
                </form>
            </div>



            <div class="container-fluid">
                <div class="row d-inline-flex">
                    <div class="col-sm-2">
                        <div class="container" id="sidebar">


                        </div>
                    </div>

                    <div class="col-sm-10" id="maincontent">

                        <div class="row d-flex justify-content-center" id="gridContainer">
                            <div class="col-sm-3" id="article 1">1</div>
                            <div class="col-sm-3" id="article 2">2</div>
                            <div class="col-sm-3" id="article 3">3</div>
                            <div class="col-sm-3" id="article 4">4</div>
                            <div class="col-sm-3" id="article 5">5</div>
                            <div class="col-sm-3" id="article 6">6</div>

                        </div>

                    </div>

                </div>

            </div>
            <div class="container-fluid" id="articleDisplay">
                <div class="row" id="articleContainer">
                    <div class="col-sm-12"></div>
                </div>
                <div class="row" id="charityHolder">
                    <div class="col-sm-6"></div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
