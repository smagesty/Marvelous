<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Dancing+Script|Kaushan+Script|Pacifico"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/javatest2-3.js" type="text/javascript"></script>


    <link rel="icon"
        href="http://2.bp.blogspot.com/-CfcNNFkQgKg/VVA2-IZrYMI/AAAAAAAACW4/2UKFilGssf0/s1600/Marvel-comics-logo-vector.png">
    <title>Marvel Characters</title>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Marvel Hero Catcher</h1>
        </div>



        <div id="marvelCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#marvelCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#marvelCaptions" data-slide-to="1"></li>
                <li data-target="#marvelCaptions" data-slide-to="2"></li>
                <li data-target="#marvelCaptions" data-slide-to="3"></li>
                <li data-target="#marvelCaptions" data-slide-to="4"></li>
                <li data-target="#marvelCaptions" data-slide-to="5"></li>
                <li data-target="#marvelCaptions" data-slide-to="6"></li>
                <li data-target="#marvelCaptions" data-slide-to="7"></li>
                <li data-target="#marvelCaptions" data-slide-to="8"></li>
                <li data-target="#marvelCaptions" data-slide-to="9"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block" src="./assets/images/iron-man.jpg">
                    <div class="carousel-caption">
                        <h3>Iron Man</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/captain-marvel.jpg">
                    <div class="carousel-caption">
                        <h3>Captain Marvel</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/captain-america.jpg">
                    <div class="carousel-caption">
                        <h3>Captain America</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/hulk.jpg">
                    <div class="carousel-caption">
                        <h3>The Hulk</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/hawkeye.jpg">
                    <div class="carousel-caption">
                        <h3>Hawkeye</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/black-widow.jpg">
                    <div class="carousel-caption">
                        <h3>Black Widow</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/war-machine2.jpeg">
                    <div class="carousel-caption">
                        <h3>War Machine</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/ant-man4.jpg">
                    <div class="carousel-caption">
                        <h3>Ant Man</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/thanos2.jpg">
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block" src="./assets/images/thor.jpg">
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#marvelCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#marvelCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="card-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

                <div class="form-group" id="searchstyle">
                    <label for="search">Select Your Hero!</label>
                    <input type="text" class="form-control" id="search-term"
                        placeholder="Search your favorite super hero!" value="" required>
                </div>

                <button type="submit" class ="btnstyle" class="btn btn-default" id="run-search">
                    Search</button>
                <button class ="btnstyle" class="btn btn-default" id="clear-all">
                    Clear Results</button>
        </div>
    </div>

    <div class="container-fluid">
            <div class="row d-inline-flex">
                <div class="col-sm-2">
                    <div class="container" id="sidebar">


                    </div>
                </div>

                <div class="col-sm-10" id="maincontent">

                    <div class="row d-flex justify-content-center" id="gridContainer">
                        <div class="col-sm-3" id="article 1">1</div>
                        <div class="col-sm-3" id="article 2">2</div>
                        <div class="col-sm-3" id="article 3">3</div>
                        <div class="col-sm-3" id="article 4">4</div>
                        <div class="col-sm-3" id="article 5">5</div>
                        <div class="col-sm-3" id="article 6">6</div>

                    </div>

                </div>

            </div>

        </div>
        <div class="container-fluid" id="articleDisplay">
            <div class="row" id="articleContainer">
                <div class="col-sm-12"></div>
            </div>
            <div class="row" id="charityHolder">
                <div class="col-sm-6"></div>
            </div>


    <!-- Music will go underneath -->
     <element class="music">

        <audio controls loop>
            <source src="" type="audio/mp3" />
        </audio>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javatest2-3.js"></script>
    </element>
</body>

</html>
