<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type= "text/css" href="style.css">    
    <link rel="icon"
        href="http://2.bp.blogspot.com/-CfcNNFkQgKg/VVA2-IZrYMI/AAAAAAAACW4/2UKFilGssf0/s1600/Marvel-comics-logo-vector.png">
    <title>Marvel Characters</title>

</head>

<body>
    <div class="jumbotron" id="mcontainer-2" style="background-color: red ; color: white;">
        <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> Marvel Hero
                Catcher</strong></h1>
    </div>


    <div class="bd-example">
        <div id="marvelCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#marvelCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#marvelCaptions" data-slide-to="1"></li>
                <li data-target="#marvelCaptions" data-slide-to="2"></li>
                <li data-target="#marvelCaptions" data-slide-to="3"></li>
                <li data-target="#marvelCaptions" data-slide-to="4"></li>
                <li data-target="#marvelCaptions" data-slide-to="5"></li>
                <li data-target="#marvelCaptions" data-slide-to="6"></li>
                <li data-target="#marvelCaptions" data-slide-to="7"></li>
                <li data-target="#marvelCaptions" data-slide-to="8"></li>
                <li data-target="#marvelCaptions" data-slide-to="9"></li>
            </ol>
            <div class="carousel-inner">
            </div>
            <div class="carousel-item">
                <img src="./assets/images/iron-man.jpg" class="d-block w-50" alt="First Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Iron Man</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./assets/images/war-machine.jpg" class="d-block w-50" alt="Second Slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>War Machine</h5>
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/black-widow.jpg" class="d-block w-10" alt="Third Slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Black Widow</h5>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/images/hulk.jpg" class="d-block w-100" alt="Fourth Slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Hulk</h5>
                        </div>
                        <div class="carousel-item">
                            <img src="./assets/images/hawkeye.jpg" class="d-block w-100" alt="Fifth Slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Hawkeye</h5>
                            </div>
                            <div class="carousel-item">
                                <img src="./assets/images/thor.jpg" class="d-block w-100" alt="Sixth Slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Thor</h5>
                                </div>
                                <div class="carousel-item">
                                    <img src="./assets/images/ant-man.jpg" class="d-block w-100" alt="Seventh Slide">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5>Ant Man</h5>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="./assets/images/thanos.jpg" class="d-block w-100" alt="Eighth Slide">
                                        <div class="carousel-caption d-none d-md-block">
                                            <h5>Thanos</h5>
                                        </div>
                                        <div class="carousel-item">
                                            <img src="./assets/images/captain-marvel.jpg" class="d-block w-100" alt="Ninth Slide">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h5>Captain Marvel</h5>
                                            </div>
                                            <div class="carousel-item active">
                                                <img src="./assets/images/captain-america.jpg" class="d-block w-100" alt="Tenth Slide">
                                                <div class="carousel-caption d-none d-md-block">
                                                    <h5>Captain America</h5>
                                                </div>
                                            </div>
                                        </div>
                                        <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                                            data-slide="prev">
                                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                                            data-slide="next">
                                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div>
                                </div>
                                <div class="container" id="mcontainer-2">
                                    <div class="row" id="search">
                                        <div class="col">
                                            <h1>Marvel Universe!</h1>

                                            <form class="needs-validation" novalidate>
                                                <div class="form-group">
                                                    <label for="validationCustom01">Search Terms</label>
                                                    <input type="text" class="form-control" id="validationCustom01"
                                                        placeholder="Search your favorite super hero!" value=""
                                                        required>
                                                    <div class="valid-feedback">
                                                    </div>
                                                </div>


                                                <input class="btn btn-primary" type="submit" value="Search">
                                                <input class="btn btn-primary" type="reset" value="Clear">
                                            </form>
                                        </div>


                                    </div>
                                </div>



                                <!-- Music will go underneath -->
                                <audio controls loop>
                                    <source src="" type="audio/mp3" />
                                </audio>

                                <script type="text/javascript" src="assets/java.js"></script>

</body>

</html>
